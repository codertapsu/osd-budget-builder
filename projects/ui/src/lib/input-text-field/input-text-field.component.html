<span [ngClass]="{ disabled: disabled, readonly: readonly }">
  <input
    class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
    [type]="type"
    [osdUiAutoFocus]="autofocus"
    [placeholder]="placeholder"
    [readOnly]="readonly"
    [disabled]="disabled"
    [value]="parsedValue"
    (input)="changeValue($event)"
    (blur)="markAsTouched()"
  />
</span>
